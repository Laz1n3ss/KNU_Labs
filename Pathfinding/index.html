<!DOCTYPE html>
<html>
<head>
  <title>AlgoViz</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="header">
    <div class="logo-block">
      Pathfinding algorithms
    </div>
  </div>
  <div class="content">
    <div class="visualisation">
      <svg id="visualisation" viewBox="0 0 1000 500" preserveAspectRatio="none">
      </svg>
    </div>
    <div class="controls">
      <input id="count" type="number" value="20" placeholder="Grapth size">
      <input type="button" value="Generate grid"  onclick="GenerateGrid()">

      <select id="algo-type">
        <option value="DFS">DFS</option>
		<option value="BFS">BFS</option>
		<option value="Dijkstra">Dijkstra</option>
		<option value="A*">A*</option>
		<option value="Prima">Prima</option>
		<option value="2-sided Dijkstra" selected>2-sided Dijkstra</option>
		<option value="2-sided A*">2-sided A*</option>
      </select>
      <input type="button" value="Build path"  onclick="BuildPath()">
      <div class="explanation">
        -
        <div class="explanation-text">
            -
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/algos.js"></script>
  <script type="text/javascript" src="js/visual.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
